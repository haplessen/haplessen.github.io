<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS</title>
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/haplessen/haplessen.github.io/main/apple-touch-icon.png" sizes="192x192"> 
    <link rel="icon" href="/apple-touch-icon.png" />
  
<style>
      @font-face {
      font-family: 'applemyraidpro.woff';
      src: url('fonts/applemyraidpro.woff')  format('woff');
      font-weight: normal;
      font-style: normal;
      }
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'applemyraidpro.woff', sans-serif;
          background-color: #000000;
          font-size: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .container {
          background-color: #000000;
          padding: 1rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 1rem;
      }

      .links {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .link-box {
          background-color: #000000;
          color: white;
          padding: 1rem;
          border-radius: 5px;
          text-decoration: none;
          margin: 0.5rem;
          transition: background-color 0.3s ease;
          text-align: center;
      }

      .link-box:hover {
          background-color: grey;
      }

      @media screen and (max-width: 768px) {
          .container {
              padding: 1rem;
          }

          .link-box {
              padding: 0.5rem 1rem;
          }
      }
    .modal {
          display: none;
          position: fixed;
          z-index: 1;
          padding-top: 100px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
      }
  </style>
    <script>
            function toggleLinks() {
          const links = document.querySelector('.links');
          links.style.visibility = links.style.visibility === 'visible' ? 'hidden' : 'visible';
          links.style.opacity = links.style.opacity === '1' ? '0' : '1';
      }

        
         function showModal() {
          const modal = document.querySelector('#rssModal');
          modal.style.display = 'block';
      }

      function hideModal() {
          const modal = document.querySelector('#rssModal');
          modal.style.display = 'none';
      }
 </script>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/haplessen/haplessen.github.io/main/apple-touch-icon.png" width="125" height="125" onclick="toggleLinks()" style="cursor: pointer;">

        <div class="links" style="visibility: hidden; ">
            <!-- Add onclick function to show modal -->
            <a href="#" class="link-box" onclick="showModal(); return false;">RSS</a>
        </div>

        <!-- Modal -->
        <div id="rssModal" class="modal">
            <div class="modal-content">
                <span onclick="hideModal()" style="cursor: pointer; float: right;">&times;</span>
                <p>Select a feed:</p>
                <a href="https://www.commafeed.com" target="_blank">CommaFeed</a>
                <br/>
                <a href="https://freshrss.prodottoinrete.com" target="_blank">FreshRSS</a>
                <br/>
                <a href="https://feedreader.com/online" target="_blank">FeedReader Online</a>
            </div>
        </div>
    </div>
</body>
</html>
