<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS</title>
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/haplessen/haplessen.github.io/main/apple-touch-icon.png" sizes="192x192"> 
    <link rel="icon" href="/apple-touch-icon.png" />
  
<style>
      @font-face {
      font-family: 'applemyraidpro.woff';
      src: url('fonts/applemyraidpro.woff')  format('woff');
      font-weight: normal;
      font-style: normal;
      }
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'applemyraidpro.woff', sans-serif;
          background-color: #000000;
          font-size: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .container {
          background-color: #000000;
          padding: 1rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 1rem;
      }

      .links {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .link-box {
          background-color: #000000;
          color: white;
          padding: 1rem;
          border-radius: 5px;
          text-decoration: none;
          margin: 0.5rem;
          transition: background-color 0.3s ease;
          text-align: center;
      }

      .link-box:hover {
          background-color: grey;
      }

      @media screen and (max-width: 768px) {
          .container {
              padding: 1rem;
          }

          .link-box {
              padding: 0.5rem 1rem;
          }
      }
    .dropdown {
              visibility: hidden;
              color: black;
              margin: 20px 0;
              font-size: 24px; /* Increase the font size */
              padding: 10px; /* Add some padding */
              width: 150px;
          }

          @media screen and (min-width: 769px) { /* add this block */
              .dropdown {
                  font-size: 32px; /* Increase the font size for desktop */
                  
              }
          }

          
  </style>
    <script>
        function toggleLinks() {
              const links = document.querySelector('.links');
              links.style.visibility = links.style.visibility === 'visible' ? 'hidden' : 'visible';
              links.style.opacity = links.style.opacity === '1' ? '0' : '1';
          }

        function toggleDropdown() {
                const dropdown = document.querySelector('.dropdown');
                dropdown.style.visibility = dropdown.style.visibility === 'visible' ? 'hidden' : 'visible';
            }

            function goToFeed() {
                const dropdown = document.querySelector('.dropdown');
                if(dropdown.value != ""){
                    window.location.href = dropdown.value;
                }
            }
 </script>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/haplessen/haplessen.github.io/main/apple-touch-icon.png" width="125" height="125" onclick="toggleLinks()" style="cursor: pointer;">

        <div class="links" style="visibility: hidden; opacity: 0;">
            <!-- Add onclick function to toggle dropdown -->
            <a href="#" class="link-box" onclick="toggleDropdown(); return false;">RSS</a>
            <select class="dropdown" onchange="goToFeed();">
                <option value="">RSS Readers</option>
                <option value="https://www.commafeed.com">CommaFeed</option>
                <option value="https://freshrss.prodottoinrete.com">FreshRSS</option>
                <option value="https://feedreader.com/online">FeedReader</option>
            </select>
        </div>
    </div>
</body>
</html>
